name: Secret scan

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  detect-secrets:
    name: Run detect-secrets scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install detect-secrets
        run: python -m pip install --upgrade pip detect-secrets

      - name: Run detect-secrets and fail on findings
        run: |
          set -euo pipefail
          detect-secrets scan --all-files --json > detect-secrets-output.json
          count=$(jq '[.results[][]] | length' detect-secrets-output.json)
          if [ "$count" -gt 0 ]; then
            echo "Found $count potential secrets:"
            jq '.results' detect-secrets-output.json
            exit 1
          fi
          echo 'No secrets found'
