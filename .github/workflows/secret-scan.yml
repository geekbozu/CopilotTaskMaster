name: Secret scan

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  detect-secrets:
    name: Run detect-secrets scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install detect-secrets
        run: python -m pip install --upgrade pip detect-secrets

      - name: Run detect-secrets and fail on findings
        run: |
          set -euo pipefail
          detect-secrets scan --all-files --json > detect-secrets-output.json
          python - <<'PY'
import json,sys
with open('detect-secrets-output.json') as f:
    data = json.load(f)
results = data.get('results', {})
count = sum(len(v) for v in results.values())
if count > 0:
    print(f"Found {count} potential secrets:")
    print(json.dumps(results, indent=2))
    sys.exit(1)
print('No secrets found')
PY
